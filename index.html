<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | EduNation Hub</title>
  <link rel="stylesheet" href="web.css" />
</head>
<body class="onboarding-body">
  <div class="carousel-container">
    <div class="carousel">
      <div class="carousel-slide active">
        <img src="image1.webp" alt="Welcome to EduNation Hub" />
        <div class="slide-text">Welcome to EduNation Hub – Your Gateway to Smarter Learning</div>
      </div>
      <div class="carousel-slide">
        <img src="second.webp" alt="Learn from Anywhere" />
        <div class="slide-text">Learn From Anywhere, Anytime, With Our Digital Tools</div>
      </div>
      <div class="carousel-slide">
        <img src="pexels-panditwiguna-3401402.webp" alt="Empowering Education" />
        <div class="slide-text">Empowering Education with Innovation and Resources</div>
      </div>
    </div>

    <div class="carousel-controls">
      <button onclick="prevSlide()">❮</button>
      <button onclick="nextSlide()">❯</button>
    </div>

    <div class="onboard-nav">
      <a href="home.html" class="onboard-btn">Skip</a>
    </div>
  </div>

  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.carousel-slide');

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
      }); 
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }

    function prevSlide() {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      showSlide(currentSlide);
    }
  </script>
</body>
</html>
